<template name="charts">
<style>
    @font-face {
      font-family: DeliciousRoman;
      src: url(neuropolxfree.ttf);
      font-weight:400;
      }

    .set-font {
      font-family: DeliciousRoman;
      color: #90ee7e;
   /*   border-color: white;
      border-style: solid;*/
   /*   border-width: 2px 2px 0px 2px;
      border-radius: 5px 5px 0px 0px;*/
      background-color: #272822;
    }

</style>


<div class="set-font">
	  <ul class="nav nav-tabs nav-justified" role="tablist">
	   
	   	 {{> lastQuote }}

  		<li class="tab" role="presentation">
          <a class='inner-tab' href='' data-toggle="tab" title="This tab will display real time market data" id='live-tab'> Live </a>
        </li>

  		<li class="tab" role="presentation">
          <a class='inner-tab' href='' data-toggle="tab" title="This tab presents historical data" id='historical-tab'>Historical </a>
        </li>

    </ul>
</div>

  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
  <div id="container-area" style="height: 400px; min-width: 310px" ></div>
</template>
