<template name='productPage'>
  <link rel="stylesheet" href="productPage.css">
    <div class="product-page-div">
      <div class="container">
        <div class='col-xs-12'>
          <div class='col-xs-3'></div>
          <div class='product-image-container'>
            <img src='Quanto.png' class='product-image col-xs-6'>
          </div>
          <div class='col-xs-3'></div>
        </div>
        <div class='col-xs-12'>
          <div class='col-xs-3'>
            <div class='left-arrow glyphicon glyphicon-menu-left'></div>
          </div>
          <div class='product-image-container col-xs-6'>
          </div>
          <div class='col-xs-3'>
            <div class='right-arrow glyphicon glyphicon-menu-right' style='left: 100%;'></div>
          </div>
        </div>
      </div>
      <center>
        <h3>An Open Source Trading Platform</h3>
      </center>
      <div id="product-page-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" style='top:0px;position: absolute'>
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <!-- Slide 1 -->
          <div class="item active">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
              <div class='carousel-text'>
                <h3>Test</h3>
                <p>Test investment strategies.</p>
              </div>
            </div>
            <div class="col-xs-3"></div>
          </div>
          <!-- Slide 2 -->
          <div class="item col-xs-12">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
              <div class='carousel-text'>
                <h3>Analyze</h3>
                <p>Analyze stock data.</p>
              </div>
            </div>
              <div class="col-xs-3"></div>
          </div>
          <!-- Slide 3 -->
          <div class="item col-xs-12">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
              <div class='carousel-text'>
                <h3>Build</h3>
                <p>Build new algorithms in the live code editor.</p>
              </div>               
            </div>
            <div class="col-xs-3"></div>
          </div>
        </div>
      </div>
    </div>
</template>
