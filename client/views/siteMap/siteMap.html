<template name="siteMap">



<div class="header">
    <ul>
      <li><a href="{{pathFor 'landingPage'}}">Home</a></li>
      <li><a href="{{pathFor 'content'}}">Content page</a></li>
      <li><a href="{{pathFor 'algorithms'}}">Algorithms</a></li>
      <li><a href="{{pathFor 'charts'}}">Charts</a></li>
      <li><a href="{{pathFor 'modalTrigger'}}">modalTrigger</a></li>
      <li><a href="{{pathFor 'buttonRow'}}">buttonRow</a></li>
      <li><a href="{{pathFor 'textEditor'}}">Ace Editor</a></li>
      <li><a href="{{pathFor 'chartOptionsForm'}}">Chart Options</a></li>
      <li><a href="/404">404 Link</a></li>
      {{#if isLoggedIn}}
        <li><a href="/" class="log-out">Log Out</a></li>
      {{else}} 
        <li><a href="{{pathFor 'signup'}}">Sign Up</a></li>
        <li><a href="{{pathFor 'login'}}">Log In</a></li>   
      {{/if}}
    </ul>
  </div>
  
  <div class="messages">
    {{#each messages}}
      <p class="message message-{{type}}">{{message}}</p>
    {{/each}}
  </div>
 </template>
