
<template name="inner">
  <img src="logo.png">
</template>

<template name="searchBar">
  <style>
    .innerptag {
      z-index: 1;
    }
    .search-res-inner {
      background-color: #999;
      position: relative;
      z-index: 999;
      width: 75%;
      margin: 5px auto;
      display: table;
      border-radius: 5px;
    }
    .search-res-inner:hover {
      cursor: pointer;
    }
    #search-results {
      background-color: darkgrey;
      position: relative;
      z-index: 997;
      width: 75%;
      margin: 0 auto;
      display: table;
    }
    #search-result {
      z-index: 999;
      margin: 15px;
    }
    body {
      background-image: url("lowResBlackBckgrnd.jpg");
      z-index: -10;
    }
    .searchbar {
      margin-top: 0px;
      float: none;
      margin-left: auto;
      margin-right: auto;
    }
    .tealBg {
      text-align:center;
    }
  </style>
  <div class="searchbar">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="text-center">
        <form role="form" class="search" style='display: inline;'>
          <input type="search" placeholder="search" name='searchQuery' class="form-control">
        </form>
        <div id='search-results'></div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <button type="button" class="btn-xlarge" aria-label="Center Align">
        <span class="glyphicon glyphicon-th" aria-hidden="true" data-toggle="modal" data-target="#myModal"> </span>
  </button>
 </template>
