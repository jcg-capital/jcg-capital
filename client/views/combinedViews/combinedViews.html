<template name='combinedViews'>
  <style type="text/css">
    .left-view {
      padding: 0px 0px 0px 0px;
      height:94%;
      overflow-y: scroll;
    }
    .right-view {
      padding: 0px 0px 0px 0px;
    }
  </style>
  
  <div class='col-md-12' style="position: fixed;height: 100%;">
    <div class='col-md-5 left-view'>
      {{>leftView}}
    </div>
    <div class='col-md-7 right-view'>
      {{>rightView}}
    </div>
  </div>
  {{>footer}}
</template>
